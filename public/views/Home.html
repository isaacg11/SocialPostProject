<div ng-controller="HomeController as vm" class="flex-container">
	<br>
	<div ng-repeat="c in vm.comments"  class="task-col"> <!--this line says that it will loop through all the properties in vm.comments-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Comments</span>
			</div>
			<div class="panel panel-body">
				<br />
				<p id="description" class="hcenter pcontent">{{c.description}}</p>
				<br />
				<br />
				<div class="active" id="date"><i>created: </i>{{c.dateCreated | date: "short"}}</div>
			</div>
			<div class="panel-footer hcenter">
				<button class="btn btn-info" ng-click="vm.deleteComment(c);">Delete Post</button>
			</div>
		</div>
	</div>
</div>
